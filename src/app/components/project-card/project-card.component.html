<article class="project-card">
  <img
    [ngSrc]="project().imagePath"
    alt=""
    class="project-card__image"
    width="400"
    height="200"
    sizes="(max-width: 768px) 100vw, 50vw"
  />

  <h2 class="project-card__heading">{{ project().title }}</h2>
  <p class="project-card__description">{{ project().description }}</p>
  <div class="project-card__languages">
    <span
      *ngFor="let lang of project().techLanguages"
      class="project-card__language"
    >
      {{ lang }}
    </span>
  </div>

  <div class="project-card__buttons">
    <app-button
      text="View Code"
      [link]="project().githubLink"
      [styleClass]="'btn btn--github'"
    >
    </app-button>
    <app-button
      text="Live Demo"
      [link]="project().deployedLink"
      [styleClass]="'btn btn--demo'"
    >
    </app-button>
  </div>
</article>
