<div class="project-card">
  <!-- <h2>{{ project().title }}</h2> -->

  <article class="project">
    <div class="project__image-wrapper" aria-hidden="true">
      <img
        [ngSrc]="project().imagePath"
        alt=""
        class="project__image"
        width="400"
        height="200"
        sizes="(max-width: 768px) 100vw, 50vw"
      />
    </div>

    <div class="project__info" aria-label="Information about the project">
      <h3 class="project__title">{{ project().title }}</h3>
      <p class="project__description">{{ project().description }}</p>
      <div class="project__languages">
        {{ project().techLanguages }}
      </div>

      <div class="project__buttons">
        <app-button
          text="View Code"
          [link]="project().githubLink"
          [styleClass]="'btn btn--github'"
        >
        </app-button>
        <app-button
          text="Live Demo"
          [link]="project().deployedLink"
          [styleClass]="'btn btn--demo'"
        >
        </app-button>
      </div>
    </div>
  </article>
</div>
