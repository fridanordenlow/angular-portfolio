<article class="card job-card">
  <div>
    <h3 class="job-card__position">{{ job().position }}</h3>
    <h4 class="job-card__company">&#64; {{ job().company }}</h4>
    <p class="job-card__date">{{ job().startDate }} - {{ job().endDate }}</p>
    <p class="job-card__location">{{ job().location }}</p>
  </div>
  <div>
    <p class="job-card__description">{{ job().description }}</p>
  </div>
</article>
