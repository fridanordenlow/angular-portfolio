<div class="container">
  <a
    class="icon"
    href="https://www.linkedin.com/in/fridanordenlow/"
    target="_blank"
    rel="noreferrer"
    title="Link to Frida's LinkedIn page"
  >
    <i aria-hidden="true" class="fab fa-linkedin-in"></i>
  </a>

  <a
    class="icon"
    href="https://github.com/fridanordenlow"
    target="_blank"
    rel="noreferrer"
    title="Link to Frida's GitHub page"
  >
    <i aria-hidden="true" class="fab fa-github"></i>
  </a>

  <a
    class="icon"
    href="mailto:frida.nordenlow@hotmail.com"
    target="_blank"
    rel="noreferrer"
    title="Link to send an email to Frida"
  >
    <i aria-hidden="true" class="fa-solid fa-envelope"></i>
  </a>
</div>
